; Configuration PHP pour Hostinger
; Placez ce fichier à la racine de public_html (pas dans public/)

; Si Hostinger utilise .user.ini, cette directive peut aider
; Mais la méthode principale reste le panneau de contrôle hPanel

; Pour forcer PHP 8.4, utilisez plutôt le panneau de contrôle Hostinger
; ou créez un fichier .htaccess à la racine de public_html avec:
; AddHandler application/x-httpd-php84 .php
